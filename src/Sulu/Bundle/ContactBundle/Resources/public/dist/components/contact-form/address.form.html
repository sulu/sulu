<form id="address-form" class="form-vertical">
    <div id="addresses">
        <div class="addresses-item m-bottom-10">

            <div class="grid-row">
                <div class="grid-col-12">
                    <div class="form-group-vertical">
                        <label for="title"><%=translate('public.title')%></label>
                        <input id="title" type="text" class="form-element title-value"
                               data-mapper-property="title"/>
                    </div>
                </div>
            </div>

            <hr class="dark-divider"/>

            <div class="grid-row small">
                <div class="grid-col-6">

                    <select id="addressType" class="addressType-value form-element" data-mapper-property="addressType"
                            data-type="select" data-validation-required="true">
                        <% _.each(addressTypes, function(typeIt) { if(typeIt.id === addressType.id) { %>
                        <option value="<%= typeIt.id %>" selected><%=translate(typeIt.name)%></option>
                        <% } else { %>
                        <option value="<%= typeIt.id %>"><%=translate(typeIt.name)%></option>
                        <% } }); %>
                    </select>
                </div>

                <div class="grid-col-6 form-horizontal">
                    <div class="form-group">
                        <div class="checkbox-container-left">
                            <div class="custom-checkbox">
                                <input id="primaryAddress" type="checkbox" class="form-element" data-mapper-property="primaryAddress"/>
                                <span class="icon"></span></div>
                        </div>
                        <label for="primaryAddress"><%=translate('contact.address.primaryAddress')%></label>
                    </div>
                </div>

            </div> <!-- first row -->

            <div class="grid-row small">
                <div class="grid-col-6 form-horizontal">
                    <div class="form-group">
                        <div class="checkbox-container-left">
                            <div class="custom-checkbox">
                                <input id="deliveryAddress" type="checkbox" class="form-element" data-mapper-property="deliveryAddress"/>
                                <span class="icon"></span></div>
                        </div>
                        <label for="deliveryAddress"><%=translate('contact.address.deliveryAddress')%></label>
                    </div>
                </div>

                <div class="grid-col-6 form-horizontal">
                    <div class="form-group">
                        <div class="checkbox-container-left">
                            <div class="custom-checkbox">
                                <input id="billingAddress" type="checkbox" class="form-element" data-mapper-property="billingAddress"/>
                                <span class="icon"></span></div>
                        </div>
                        <label for="billingAddress"><%=translate('contact.address.billingAddress')%></label>
                    </div>
                </div>
            </div> <!-- second row -->

            <hr class="dark-divider"/>

            <div class="grid-row small">
                <div class="grid-col-6">
                    <div class="form-group-vertical">
                        <label for="street"><%=translate('contact.address.street')%></label>
                        <input id="street" type="text" class="form-element street-value"
                               data-mapper-property="street"/>
                    </div>
                </div>
                <div class="grid-col-2">
                    <div class="form-group-vertical">
                        <label for="number"><%=translate('contact.address.number')%></label>
                        <input id="number" type="text" class="form-element number-value"
                               data-mapper-property="number"/>
                    </div>
                </div>
                <div class="grid-col-4">
                    <div class="form-group-vertical">
                        <label for="addition"><%=translate('contact.address.additional')%></label>
                        <input id="addition" type="text" class="form-element addition-value"
                               data-mapper-property="addition"/>
                    </div>
                </div>
            </div>

            <div class="grid-row m-bottom-40">
                <div class="grid-col-2">
                    <div class="form-group-vertical">
                        <label for="zip"><%=translate('contact.address.zip')%></label>
                        <input id="zip" type="text" class="form-element zip-value"
                               data-mapper-property="zip"/>
                    </div>
                </div>
                <div class="grid-col-4">
                    <div class="form-group-vertical">
                        <label for="city"><%=translate('contact.address.city')%></label>
                        <input id="city" type="text" class="form-element city-value"
                               data-mapper-property="city"/>
                    </div>
                </div>
                <div class="grid-col-2">
                    <div class="form-group-vertical">
                        <label for="state"><%=translate('contact.address.state')%></label>
                        <input id="state" type="text" class="form-element state-value"
                               data-mapper-property="state"/>
                    </div>
                </div>
                <div class="grid-col-4">
                    <div class="form-group-vertical">
                        <label for="country-select"><%=translate('contact.address.country')%></label>

                        <select id="country" class="country-value form-element" data-mapper-property="country"
                                data-type="select">
                            <% _.each(countries, function(countryIt) { if(countryIt.id === country.id) { %>
                            <option value="<%= countryIt.id %>" selected><%=translate(countryIt.name)%></option>
                            <% } else { %>
                            <option value="<%= countryIt.id %>"><%=translate(countryIt.name)%></option>
                            <% } }); %>
                        </select>

                        <div id="country-select"></div>
                    </div>
                </div>
            </div>

            <hr class="dark-divider"/>

            <div class="grid-row m-bottom-40">
                <div class="grid-col-6">
                    <div class="form-group-vertical">
                        <label for="postboxNumber"><%=translate('contact.address.postbox.number')%></label>
                        <input id="postboxNumber" type="text" class="form-element"
                               data-mapper-property="postboxNumber"/>
                    </div>
                </div>
                <div class="grid-col-2">
                    <div class="form-group-vertical">
                        <label for="postboxPostcode"><%=translate('contact.address.postbox.postcode')%></label>
                        <input id="postboxPostcode" type="text" class="form-element"
                               data-mapper-property="postboxPostcode"/>
                    </div>
                </div>
                <div class="grid-col-4">
                    <div class="form-group-vertical">
                        <label for="postboxCity"><%=translate('contact.address.postbox.city')%></label>
                        <input id="postboxCity" type="text" class="form-element"
                               data-mapper-property="postboxCity"/>
                    </div>
                </div>
            </div>

            <hr class="dark-divider"/>

            <div class="grid-row m-bottom-40">
                <div class="grid-col-12">
                    <div class="form-group-vertical">
                        <label for="addressNote"><%=translate('public.note')%></label>
                        <textarea id="addressNote" class="form-element"
                               data-mapper-property="note"></textarea>
                    </div>
                </div>
            </div>

        </div>
    </div>
</form>
