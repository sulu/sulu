security:
    access_control:
        - { path: ^/admin/reset, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/security/reset, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_USER }

    firewalls:
        test:
            pattern: ^/
            anonymous: ~
            entry_point: sulu_security.authentication_entry_point
            form_login:
                login_path: sulu_admin.login
                check_path: sulu_admin.login_check
                success_handler: sulu_security.authentication_handler
                failure_handler: sulu_security.authentication_handler
            logout:
                path: /admin/logout
                target: /admin/

twig:
    debug: "%kernel.debug%"
    strict_variables: "%kernel.debug%"

sulu_admin:
    forms:
        directories:
            - "%kernel.project_dir%/config/forms"

services:
    sulu_admin_test.form_metadata_provider:
        alias: sulu_admin.form_metadata_provider
        public: true

    sulu_admin_test.form_metadata_xml_loader:
        alias: sulu_admin.form_metadata_xml_loader
        public: true

    sulu_admin_test.form_metadata_structure_loader:
        alias: sulu_admin.form_metadata_structure_loader
        public: true
