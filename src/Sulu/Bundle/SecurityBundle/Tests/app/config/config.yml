framework:
    secret: secret
    router: { resource: "%kernel.root_dir%/config/routing.yml" }
    templating: { engines: ['twig'] }
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        enabled: false

fos_rest:
    routing_loader:
        default_format: json

doctrine:
    dbal:
        host: localhost
        dbname: sulu_test
        user: root
        password:
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
            gedmo_tree:
                type: xml
                prefix: Gedmo\Tree\Entity
                dir: "%kernel.root_dir%/../../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                alias: GedmoTree # this one is optional and will default to the name set for the mapping
                is_bundle: false
        resolve_target_entities:
            Sulu\Component\Security\UserInterface: Sulu\Bundle\SecurityBundle\Entity\User
            Sulu\Bundle\SecurityBundle\Entity\RoleInterface: Sulu\Bundle\SecurityBundle\Entity\Role

stof_doctrine_extensions:
    orm:
        default:
            tree: true

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug

sulu_admin:
    name: SULU 2.0

parameters:
    # Just a dirty hack to get the jms serializer bundle correctly working
    # https://github.com/schmittjoh/JMSSerializerBundle/pull/270#issuecomment-21171800
    jms_serializer.cache_naming_strategy.class: JMS\Serializer\Naming\IdenticalPropertyNamingStrategy


security:
    encoders:
        Sulu\Bundle\SecurityBundle\Entity\User:
            algorithm: sha512
            iterations: 5000
            encode_as_base64: false

    providers:
        sulu:
            entity:
                class: SuluSecurityBundle:User
                property: username

    firewalls:
        sulu:
            pattern: ^/admin
            anonymous: ~

sulu_core:
    phpcr:
        backend:
            type: jackrabbit
            url: http://localhost:8080/server/
        workspace: test
        username: admin
        password: admin
    webspace:
        ~
    content:
        ~
