massive_search:
    adapter_id: massive_search.adapter.test

sulu_media:
    search:
        enabled: true
    format_manager:
        response_headers:
            Expires: "+1 month"
    format_cache:
        public_folder: "web"

# Doctrine Configuration
doctrine:
    orm:
        resolve_target_entities:
            Sulu\Bundle\MediaBundle\Entity\CollectionInterface: Sulu\Bundle\MediaBundle\Entity\Collection
