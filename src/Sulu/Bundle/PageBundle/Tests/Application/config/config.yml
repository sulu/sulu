sulu_core:
    content:
        structure:
             paths:
                 internal:
                     path: "%kernel.root_dir%/../../src/Sulu/Bundle/CoreBundle/Content/templates"
                     type: "page"

services:
    sulu_document_manager_test.document_registry:
        alias: sulu_document_manager.document_registry
        public: true

    sulu_document_manager_test.property_encoder:
        alias: sulu_document_manager.property_encoder
        public: true

    sulu_page_test.query_executor:
        alias: sulu.content.query_executor
        public: true

    sulu_page_test.resource_locator.strategy.tree_full_edit:
        alias: sulu.content.resource_locator.strategy.tree_full_edit
        public: true

    sulu_page_test.resource_locator.strategy.tree_leaf_edit:
        alias: sulu.content.resource_locator.strategy.tree_leaf_edit
        public: true
